            <form action="/action_page.php">

                            <label for="apellido">apellido</label>
                            <input class="form-control" type="apellido" class="form-control" id="apellido" placeholder="ingrese su apellido" required>
                            <p class="text-danger" style="display: none;">campo invalido</p>
                            <div class="form-group">
                                <label for="direccion">direccion</label>
                                <input class="form-control" type="direccion" id="direccion" placeholder="ingrese su direccion" required><br>
                                <p class="text-danger" style="display: none;">campo invalido</p>

                                <div class="form-group">
                                    <label for="edad">edad</label>
                                    <input class="form-group" type="number" name="edad" id="edad" placeholder="ingresa tu edad" min="0" max="18" required="">
                                    <p class="text-danger" style="display: none;" id="errorEdad">no cumple la eda minima</p>

                                    <div class="form-group">
                                        <label for="genero">ingresa tu genero</label><br>
                                        <label for="" _mstmutation="1">femenino</label>
                                        <input type="radio" name="_mstmutation=1"><br>
                                        <label for="" _mstmutation="1">mascurino</label>
                                        <input type="radio" name="_mstmutation=1"><br>
                                        <label for="" _mstmutation="1">no binario</label>
                                        <input type="radio" name="_mstmutation=1">

                                        <div class="form-group">
                                            <label for="">Estado</label>
                                            <input type="radio" name="estado" value="a"> Activo
                                            <input type="radio" name="estado" value="i"> Inactivo
                                            <p class="text-danger" style="display: none;">campo invalido</p>
                                            <input button class="btn btn-secondary w-100" type="button" onclick="validarDatos()" value="Enviar">
                                        </div>
            </form>

            <script>
                function validarDatos() {
                    nombre = document.getElementById("nombre").value
                    apellido = document.getElementById("apellido").value
                    direccion = document.getElementById("direccion").value
                    edad = document.getElementById("edad").value
                    mensaje = "nombre:" + nombre + "apellido:" + apellido + "direccion:" + direccion + "edad:" + edad + {}
                    if (edad < 18) {
                        document.getElementById("errorEdad").style.display = "block"
                    } else {
                        document.getElementById("errorEdad").style.display = "none"
                    }

                    console.log(mensaje)
                }
            </script>
